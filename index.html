<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="flip.css">
    <title>Memotest</title>
</head>
<style>
    * {
        background-color: gray;
    }
</style>

<body>
    <div class="container-fluid">
        <div class="row d-flex">
            <div class="col-md-2 col-sm-4 alert alert-dark ">
                <button onclick="addCards()" class="col-sm btn btn-primary align-middle">play</button>
            </div>
            <div class="col-md-2 col-sm-4 alert alert-dark">
                Cards:
                <input class="col-sm-10 form-control" type="number" id="cards" value=6 min=4 max=52
                    style="color: black; text-align: center; display: inline;">
            </div>
            <div class="col-md-3 col-sm-4 alert alert-dark">
                <span class="col-sm badge badge-secondary text-sm-left" style="font-size: 100%;" id="score">Score:
                </span>
            </div>
            <div class="col-md-2 col-sm-3 alert alert-dark">
                Fails:
            </div>
            <div class="col-md-3 col-sm-3 alert alert-dark">
                Time:
            </div>
            <div class="col-sm-12 align-content-center">
                <div id="cards-container" class="row justify-content-around">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
